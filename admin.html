<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Administrador - Conversor de Moneda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #c3ec52 0%, #0ba29d 100%);
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        label {
            font-size: 1rem;
            color: #555;
        }
        input[type="number"] {
            font-size: 1rem;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            max-width: 400px;
            width: 100%;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .exchange-rates {
            margin-top: 20px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            text-align: left;
        }
        .exchange-rate {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Administrador - Conversor de Moneda</h1>
        <label for="minAmount">Monto Mínimo:</label>
        <input type="number" id="minAmount" step="0.01" required>
        <label for="maxAmount">Monto Máximo:</label>
        <input type="number" id="maxAmount" step="0.01" required>
        <label for="exchangeRate">Tasa de Cambio:</label>
        <input type="number" id="exchangeRate" step="0.01" required>
        <button id="saveButton">Guardar Tasa</button>
        <br><br>
        <a href="index.html">Ir a inicio</a>
        
        <div class="exchange-rates" id="exchangeRates"></div>
    </div>

    <script>
        function saveExchangeRate() {
            var minAmount = document.getElementById("minAmount").value;
            var maxAmount = document.getElementById("maxAmount").value;
            var exchangeRate = document.getElementById("exchangeRate").value;

            if (!minAmount || !maxAmount || !exchangeRate) {
                alert("Por favor, complete todos los campos.");
                return;
            }

            var exchangeRates = JSON.parse(localStorage.getItem('exchangeRates')) || [];
            exchangeRates.push({ minAmount: parseFloat(minAmount), maxAmount: parseFloat(maxAmount), exchangeRate: parseFloat(exchangeRate) });

            localStorage.setItem('exchangeRates', JSON.stringify(exchangeRates));
            alert("¡Tasa de cambio guardada!");
            displayExchangeRates();
        }

        function displayExchangeRates() {
            console.log('Ejecutando displayExchangeRates');
            var exchangeRatesContainer = document.getElementById('exchangeRates');
            exchangeRatesContainer.innerHTML = '';

            var exchangeRates = JSON.parse(localStorage.getItem('exchangeRates')) || [];
            console.log('Tasas de cambio:', exchangeRates);

            exchangeRates.forEach(function(rate, index) {
                var exchangeRateDiv = document.createElement('div');
                exchangeRateDiv.classList.add('exchange-rate');
                
                exchangeRateDiv.innerHTML = `
                    <span>Min: ${rate.minAmount}, Max: ${rate.maxAmount}, Tasa: ${rate.exchangeRate}</span>
                    <button onclick="deleteExchangeRate(${index})">Eliminar</button>
                `;

                exchangeRatesContainer.appendChild(exchangeRateDiv);
            });
        }

        function deleteExchangeRate(index) {
            var exchangeRates = JSON.parse(localStorage.getItem('exchangeRates')) || [];
            exchangeRates.splice(index, 1);
            localStorage.setItem('exchangeRates', JSON.stringify(exchangeRates));
            displayExchangeRates();
        }

        document.getElementById("saveButton").addEventListener("click", saveExchangeRate);

        window.onload = function() {
            displayExchangeRates();
        };
    </script>
</body>
</html>
